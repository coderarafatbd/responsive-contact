<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="resource/contact-form-icon.svg" alt="">
            
        </div>
        <div class="title">
            <h1>Interested in our <br> Business pricing?</h1>
            <p class="description">Fill out the form to view details and we'll <br> contact you as soon as possible</p>
        </div>
       
        <div class="container">
            <form action="">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">
            

                <label for="company Email">ethain@johnson.com</label>
                <input type="Email" id="Email" placeholder="company Email">

                <label for="company size"></label>
            </form>
        </div>
    </header>
</body>
</html>
